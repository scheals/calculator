<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheals' calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Scheals' calculator!</h1></header>
    <main>
        <section class="calculator">
                <div class = "result to-hide">
                    <p class ="result-text"></p>
                </div>
                <button class="calc-button operation-btn to-hide" id="reset" data-button-symbol="reset">Reset</button>
                <button class="calc-button operation-btn to-hide" id="backspace" data-button-symbol="backspace"><-</button>
                <button class="calc-button to-hide" id="n7" data-button-symbol="7">7</button>
                <button class="calc-button to-hide" id="n8" data-button-symbol="8">8</button>
                <button class="calc-button to-hide" id="n9" data-button-symbol="9">9</button>
                <button class="calc-button to-hide" id="n4" data-button-symbol="4">4</button>
                <button class="calc-button to-hide" id="n5" data-button-symbol="5">5</button>
                <button class="calc-button to-hide" id="n6" data-button-symbol="6">6</button>
                <button class="calc-button to-hide" id="n1" data-button-symbol="1">1</button>
                <button class="calc-button to-hide" id="n2" data-button-symbol="2">2</button>
                <button class="calc-button to-hide" id="n3" data-button-symbol="3">3</button>
                <button class="calc-button to-hide" id="n0" data-button-symbol="0">0</button>
                <button class="calc-button operation-btn to-hide" id="period" data-button-symbol="period">.</button>
                <button class="calc-button operation-btn to-hide" id="theme" data-button-symbol="theme">sun/moon</button>
                <button class="calc-button operation-btn to-hide" id="add" data-button-symbol="add">+</button>
                <button class="calc-button operation-btn to-hide" id="subtract" data-button-symbol="subtract">-</button>
                <button class="calc-button operation-btn to-hide" id="multiply" data-button-symbol="multiply">*</button>
                <button class="calc-button operation-btn to-hide" id="divide" data-button-symbol="divide">/</button>
                <button class="calc-button operation-btn to-hide" id="sum" data-button-symbol="sum">=</button>
        </section>
        <section class = "end-times dont-show-me">
            <p>YOU HAVE BROKEN THE SPACE-TIME CONTINUUM</p>
            <button class = "restart-cycle">Recreate the Universe</button>
        </section>


    </main>
    <footer><p>Use with numpad, Delete and Backspace.</p></footer>


    <script src="script.js"></script>
</body>
</html>
