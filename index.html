<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheals' calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Scheals' calculator!</h1></header>
    <main>
        <section class="calculator">
                <div class = "result to-hide">
                    <p class ="result-text"></p>
                </div>
                <button class="calc-button operation-btn to-hide" id="reset">Reset</button>
                <button class="calc-button operation-btn to-hide" id="backspace"><-</button>
                <button class="calc-button to-hide" id="7">7</button>
                <button class="calc-button to-hide" id="8">8</button>
                <button class="calc-button to-hide" id="9">9</button>
                <button class="calc-button to-hide" id="4">4</button>
                <button class="calc-button to-hide" id="5">5</button>
                <button class="calc-button to-hide" id="6">6</button>
                <button class="calc-button to-hide" id="1">1</button>
                <button class="calc-button to-hide" id="2">2</button>
                <button class="calc-button to-hide" id="3">3</button>
                <button class="calc-button to-hide" id="0">0</button>
                <button class="calc-button operation-btn to-hide" id="period">.</button>
                <button class="calc-button operation-btn to-hide" id="theme">sun/moon</button>
                <button class="calc-button operation-btn to-hide" id="add">+</button>
                <button class="calc-button operation-btn to-hide" id="subtract">-</button>
                <button class="calc-button operation-btn to-hide" id="multiply">*</button>
                <button class="calc-button operation-btn to-hide" id="divide">/</button>
                <button class="calc-button operation-btn to-hide" id="sum">=</button>
        </section>
        <section class = "end-times dont-show-me">
            <p>YOU HAVE BROKEN THE SPACE-TIME CONTINUUM</p>
            <button class = "restart-cycle">Recreate the Universe</button>
        </section>


    </main>
    <footer><p>I like numbers.</p></footer>


    <script src="script.js"></script>
</body>
</html>
